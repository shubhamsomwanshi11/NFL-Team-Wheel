<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spin Wheel</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			background-color: #34495e;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}

		.container {
			width: 500px;
			height: 500px;
			background-color: #ccc;
			border-radius: 50%;
			border: 15px solid #dde;
			position: relative;
			overflow: hidden;
			transition: 2s;
		}

		.container div {
			height: 50%;
			width: 63px;
			position: absolute;
			clip-path: polygon(100% 0, 50% 100%, 0 0);
			transform: translateX(-50%);
			transform-origin: bottom;
			text-align: center;
			/* display: flex; */
			align-items: center;
			justify-content: center;
			font-size: 20px;
			font-weight: bold;
			font-family: sans-serif;
			color: #fff;
			left: 205px;
		}

		.container .one {
			background-color: #3f51b5;
			left: 50%;
		}

		.container .two {
			background-color: #ff9800;
			transform: rotate(15deg);
		}

		.container .three {
			background-color: #e91e63;
			transform: rotate(30deg);
		}

		.container .four {
			background-color: #4caf50;
			transform: rotate(45deg);
		}

		.container .five {
			background-color: #009688;
			transform: rotate(60deg);
		}

		.container .six {
			background-color: #795548;
			transform: rotate(75deg);
		}

		.container .seven {
			background-color: #9c27b0;
			transform: rotate(90deg);
		}

		.container .eight {
			background-color: #f44336;
			transform: rotate(105deg);
		}

		.container .nine {
			background-color: #1af684;
			transform: rotate(120deg);
		}

		.arrow {
			position: absolute;
			top: 0;
			top: 45%;
			left: 28%;
			transform: translateX(-50%, -50%);
			scale: 3;
			rotate: 270deg;
			color: #fff;
		}

		.arrow::before {
			content: "\1F817";
			font-size: 50px;
		}

		#spin {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 10;
			background-color: #e2e2e2;
			text-transform: uppercase;
			border: 8px solid #fff;
			font-weight: bold;
			font-size: 20px;
			color: #a2a2a2;
			width: 80px;
			height: 80px;
			font-family: sans-serif;
			border-radius: 50%;
			cursor: pointer;
			outline: none;
			letter-spacing: 1px;
		}

		.container img {
			height: 50px;
			width: 50px;
		}
	</style>
	<script>

		document.addEventListener("DOMContentLoaded", () => {
			let container = document.querySelector(".container");
			let btn = document.getElementById("spin");
			// let eliminat 	 	 	eBtn = document.getElementById("eliminate");
			let arrow = document.querySelector(".arrow");

			let numberOfDivs = 24; // Adjust the number based on your actual number of divs
			let degreesPerDiv = 360 / numberOfDivs;
			let currentRotation = 0;

			btn.onclick = function () {
				let spinAngle = Math.ceil(Math.random() * 1000);
				container.style.transition = "transform 3s ease-out";
				currentRotation += spinAngle;
				container.style.transform = "rotate(" + currentRotation + "deg)";
				let pointedDivIndex = Math.floor(currentRotation / degreesPerDiv) % numberOfDivs;
				console.log(pointedDivIndex);
